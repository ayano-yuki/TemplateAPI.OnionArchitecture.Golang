root = "."
tmp_dir = "tmp"

[build]
cmd = "go build -o ./tmp/main ."
bin = "tmp/main"
include_ext = ["go", "tpl", "tmpl", "html"]
exclude_dir = ["vendor"]
exclude_file = ["*_test.go"]
delay = 500
log = "stdout"

[log]
color = "true"
time = "true"
level = "debug"

[run]
watcher = "fsnotify"

[misc]
clean_on_exit = true